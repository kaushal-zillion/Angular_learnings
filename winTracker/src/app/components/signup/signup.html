<div class="flex flex-col items-center justify-center min-h-[80vh]">
    <div class="bg-white p-8 rounded-xl shadow-md w-96 border border-gray-200">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Create Account</h2>

        <input [(ngModel)]="email" type="email" placeholder="Email"
            class="w-full p-2 mb-4 border rounded focus:ring-2 focus:ring-blue-500 outline-none">

        <input [(ngModel)]="password" type="password" placeholder="Password"
            class="w-full p-2 mb-6 border rounded focus:ring-2 focus:ring-blue-500 outline-none">

        <button (click)="onSignup()"
            class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition">
            Register
        </button>

        <p class="mt-4 text-sm text-center">
            Already have an account? <a routerLink="/login" class="text-blue-600 underline">Login</a>
        </p>
    </div>
</div>
