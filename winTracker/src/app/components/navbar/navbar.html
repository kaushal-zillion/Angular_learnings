<nav class="bg-slate-800 text-white p-4 flex justify-between">

    <div class="space-x-4">

        <a routerLink="/login" class="hover:underline">Login</a>

        } @else {
        <button (click)="authService.logout()" class="text-red-400">Logout</button>
        }
    </div>
</nav>
