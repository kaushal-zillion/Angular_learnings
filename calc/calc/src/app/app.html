<section class="min-h-screen bg-gray-50 py-12">
  <div class="container mx-auto max-w-2xl px-4">

    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8 mb-12">
      <h1 class="text-2xl font-semibold text-gray-800 mb-8 text-center">Quick Calculator</h1>

      <div class="flex flex-col md:flex-row items-center justify-between gap-6">
        <div class="relative w-full">
          <input type="number" [(ngModel)]="value1" placeholder="0"
            class="w-full p-4 bg-gray-50 border-2 border-transparent focus:border-blue-500 focus:bg-white rounded-xl transition-all outline-none text-lg font-medium" />
          <span
            class="absolute -top-3 left-3 bg-white px-2 text-xs font-bold text-gray-400 uppercase tracking-wider">Value
            1</span>
        </div>

        <div class="flex flex-row md:flex-col gap-2">
          <button (click)="add()"
            class="h-12 w-12 flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white rounded-xl shadow-md transition-transform active:scale-90 text-xl font-bold">
            +
          </button>
          <button (click)="subtract()"
            class="h-12 w-12 flex items-center justify-center bg-gray-800 hover:bg-black text-white rounded-xl shadow-md transition-transform active:scale-90 text-xl font-bold">
            -
          </button>
        </div>

        <div class="relative w-full">
          <input type="number" [(ngModel)]="value2" placeholder="0"
            class="w-full p-4 bg-gray-50 border-2 border-transparent focus:border-blue-500 focus:bg-white rounded-xl transition-all outline-none text-lg font-medium" />
          <span
            class="absolute -top-3 left-3 bg-white px-2 text-xs font-bold text-gray-400 uppercase tracking-wider">Value
            2</span>
        </div>

        <span class="text-3xl font-light text-gray-300 hidden md:block">=</span>

        <div class="relative w-full">
          <input type="number" [value]="result" placeholder="---" readonly
            class="w-full p-4 bg-blue-50 border-2 border-blue-100 rounded-xl text-blue-700 text-lg font-bold cursor-not-allowed outline-none" />
          <span
            class="absolute -top-3 left-3 bg-white px-2 text-xs font-bold text-blue-500 uppercase tracking-wider">Result</span>
        </div>
      </div>
    </div>

    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
      <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50/50">
        <h2 class="text-lg font-bold text-gray-800">Calculation History</h2>
        <span class="px-3 py-1 bg-gray-200 text-gray-600 text-xs font-bold rounded-full">{{ results().length }}
          Entries</span>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full">
          <thead>
            <tr class="text-left bg-gray-50">
              <th class="p-4 text-xs font-bold text-gray-500 uppercase">Input A</th>
              <th class="p-4 text-xs font-bold text-gray-500 uppercase">Op</th>
              <th class="p-4 text-xs font-bold text-gray-500 uppercase">Input B</th>
              <th class="p-4 text-xs font-bold text-gray-500 uppercase text-right">Final Result</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-100">
            @for (data of results(); track $index) {
            <tr class="hover:bg-blue-50/30 transition-colors">
              <td class="p-4 text-gray-600 font-medium">{{ data.value1 }}</td>
              <td class="p-4">
                <span [class]="data.operation === '+' ? 'text-blue-600 bg-blue-50' : 'text-red-600 bg-red-50'"
                  class="px-2 py-1 rounded text-xs font-bold">
                  {{ data.operation }}
                </span>
              </td>
              <td class="p-4 text-gray-600 font-medium">{{ data.value2 }}</td>
              <td class="p-4 text-right font-bold text-gray-900">{{ data.result }}</td>
            </tr>
            } @empty {
            <tr>
              <td colspan="4" class="p-8 text-center text-gray-400 italic">No calculations yet.</td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>

  </div>
</section>
