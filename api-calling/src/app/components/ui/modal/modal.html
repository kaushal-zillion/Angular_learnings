<div class="fixed inset-0 z-50 flex items-center justify-center p-4">

    <div @backdrop class="fixed inset-0 bg-gray-900/60 backdrop-blur-sm" (click)="close.emit()">
    </div>

    <div @modalContainer class="relative bg-white rounded-xl shadow-2xl max-w-lg w-full overflow-hidden">

        <div class="p-6">
            <div class="flex justify-between items-start mb-4">
                <h2 class="text-2xl font-bold text-gray-900">{{ post()?.title }}</h2>
                <button (click)="close.emit()" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            </div>

            <div class="prose text-gray-700">
                <p class="mb-4">{{ post()?.body }}</p>
                <div class="text-sm text-gray-500 italic">Post ID: {{ post()?.id }}</div>
            </div>
        </div>
    </div>
</div>
