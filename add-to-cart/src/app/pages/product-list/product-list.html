@if (isLoading()) {
<div class="flex items-center justify-center calc-height">
  <div>
    <mat-spinner class="[&_circle]:stroke-[black]!"></mat-spinner>
    <h6 class="text-center">loading...</h6>
  </div>
</div>
}@else {
<section class="pt-8">
  <div class="container mx-auto">
    <div class="flex flex-wrap">
      @for (p of products(); track p.id) {
      <div class="md:w-6/12 lg:w-4/12 px-3 mb-6">
        <div class="group h-full relative flex flex-col overflow-hidden bg-white transition-all duration-200 frame">
          <!-- Image -->
          <div class="aspect-square overflow-hidden p-8 item-img">
            <img [src]="p.image" [alt]="p.title"
              class="h-full w-full object-contain transition-transform duration-500 group-hover:scale-110" />
          </div>
          <!-- Content -->
          <div class="flex flex-col p-5 item-body">
            <div class="">
              <h3 class="line-clamp-1">{{ p.title }}</h3>
              <p class="mt-2 line-clamp-2">{{ p.description }}</p>
            </div>
            <div class="mt-4 flex items-center justify-between">
              <span>${{ p.price.toFixed(2) }}</span>
              <button (click)="cartService.addToCart(p)">Add to Cart</button>
            </div>
          </div>

        </div>
      </div>
      }
    </div>
  </div>
</section>
}
